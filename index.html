<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Potatoes type</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="preload">
            <img src="./img/potater-idle.gif" alt="potater idle" />
            <img src="./img/potater-slow-typing.gif" alt="potater slow" />
            <img src="./img/potater-mod-typing.gif" alt="potater mod" />
            <img src="./img/potater-fast-typing.gif" alt="potater fast" />
        </div>
        <div class="loader loader-api">
            <div class="loader-info">wait.</div>
        </div>
        <div class="loader loader-potatoe">
            <div class="loader-info">searching for a potatoe.</div>
        </div>
        <div class="container">
            <div class="potatoe-wrap">
                <div class="potatoe potatoe-idle"></div>
            </div>
            <div class="test">
                <h3 class="stats">
                    <span class="wpm">0</span> wpm<span class="word-stats"
                        >words <span class="word-count">0</span>/<span
                            class="word-total"
                            >0</span
                        >
                    </span>
                </h3>
                <div class="typing-test"></div>
                <h3 class="quote-author">
                    <span class="author">potatoe</span>
                </h3>
            </div>
        </div>
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
